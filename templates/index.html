<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Whisper Audio Transcriber</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <main>
      <header>
        <h1>Whisper Audio Transcriber</h1>
        <p>Upload an audio file and OpenAI Whisper will convert it to text right in your browser session.</p>
      </header>

      <section class="card">
        <form id="upload-form">
          <label for="audio">Audio file</label>
          <input id="audio" name="audio" type="file" accept="audio/*" required />

          <label for="language">Language (optional)</label>
          <select id="language" name="language">
            <option value="auto" selected>Auto detect</option>
            <option value="en">English</option>
            <option value="id">Bahasa Indonesia</option>
          </select>
          <label for="model">Model</label>
          <select id="model" name="model">
            {% for option in model_choices %}
            <option value="{{ option }}" {% if option == default_model %}selected{% endif %}>{{ option }}</option>
            {% endfor %}
          </select>
          <button type="submit">Transcribe</button>
        </form>
        <div id="progress" class="progress" hidden>
          <div class="progress-label">
            <span id="progress-text">Workingâ€¦</span>
          </div>
          <div class="progress-track" aria-hidden="true">
            <span id="progress-bar"></span>
          </div>
        </div>
        <p id="status" role="status"></p>
      </section>

      <section class="card" id="output" hidden>
        <h2>Transcript</h2>
        <pre id="transcript"></pre>

        <details id="segments" hidden>
          <summary>Show segments</summary>
          <ul id="segments-list"></ul>
        </details>
      </section>
    </main>

    <script src="{{ url_for('static', filename='app.js') }}" defer></script>
  </body>
</html>
